<!doctype html>
<title>{% block title %}{% endblock %} -Thrift</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
    
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="{{ url_for('static', filename='functions.js') }}"></script>

<nav>
  <h1><a href="/">Thrift</a></h1>
  <ul>
    {% if g.user %}
      <li><span>{{ g.user['username'] }}</span>
      <li><a href="{{ url_for('auth.logout') }}">Log Out</a>
      <div class="features-list">
        <li><a class="action" href="{{ url_for('features.income') }}">Add Income</a>
        <li><a class="action" href="{{ url_for('features.expenditure') }}">Add Expenditure</a>
      </div>
    <form class="view-data-form" method="POST" action="{{ url_for('features.view')}}">
    <select name='service' class="service" onchange="this.form.submit()">
      <option selected disabled option>What to see?</option>
      <option value="balance-enquiry">Enquire Balance</option>
      <option value="last-exp">Last Expenditure</option>
      <option value="all-exp">All expenditures</option>
      <option value="all-income">All Incomes</option>
      <option value="last-income"> Last Income</option>
  </select>
</form>

    {% else %}
      <li><a href="{{ url_for('auth.register') }}">Register</a>
      <li><a href="{{ url_for('auth.login') }}">Log In</a>
    {% endif %}
  
  </ul>
</nav>

<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}

</section>
