{% extends 'base.html' %}
{% block view_data_form %}{% endblock %}
<!-- do not show view_data_form -->

{% block header %}
  <div class="personal-content">
    <a href="{{url_for('personal.my_account')}}"><div class="to-personal-home">Dashboard</div></a>
   <h2>{% block title %}Add Expenditure{% endblock %}</h2>
{% endblock %}

{% block content %}

  <form class="add-expenditure" method="post">
  <div>
    <input type="date" name="date" id='txtDate' value="{{ request.form['date'] }}" placeholder="Date" required>
  </div>

<div>
   <select name="secondary_type" id="category" required>
   		<option hidden>Category</option>
   		<option value="Food/Eateries">Food/Eateries</option>
   		<option value="Stationery">Stationery</option>
   		<option value="Travel">Travel</option>
      <option value="Self Care">Self Care</option>
      <option value="One time Payments">One time Payment</option>
   		<option value="Fixed Payments">Fixed Payments(Fee/Rent etc.)</option>
      <option value="Lend">Lend</option>
   		<option value="Others">Others</option>
   </select>
</div>

<div>
   <div class="input_fields_wrap">
  </div>
  <input type="button" class="add_field_button" value="Add Item">
</div>

<div>
 	<input type="hidden" name="totalAmount" value='0' id="totalAmount">
	Total Amount:
  	<input type="number" value='0' id="totalAmountDisplay" readonly>/- Rupees
  	<input type="hidden" name="details" id="itemList">
    <input type="hidden" name="primary_type" value="Expenditure">
</div>
    <input type="submit" value="Save">
  </form>
  </div>
{% endblock %}
