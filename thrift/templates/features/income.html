{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Add Income{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
  	<input type="date" name="date" id='date' value="{{ request.form['date'] }}" placeholder="Date">

  <select name="name" id="name"> 
    	<option selected disabled option>Who received?</option>
    	<option value="Prashant">Prashant</option>
    	<option value="Pragya">Pragya</option>
    	<option value="Harsh">Harsh</option>
    	<option value="Yash">Yash</option>
    	<option value="Nidhi">Nidhi</option>
    	<option value="Prateek">Prateek</option>
    </select>
   
   <select name="source" id="source">
   		<option selected disabled>Source</option>
   		<option value="ATM">ATM</option>
   		<option value="Cash">Cash</option>
   		<option value="Online">Online</option>
   </select>

   <input type="number" name="amount" placeholder="Amount">   
  <input type="text" name="remarks" placeholder="Remarks if any..">
    <input type="submit" value="Save">
  </form>
{% endblock %}
